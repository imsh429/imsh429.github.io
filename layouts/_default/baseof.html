<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 반응형 웹을 위한 설정 -->
    
    <!-- Google 사이트 검증 메타 태그 -->
    <meta name="google-site-verification" content="NaWFZfMNHqwdxfSi-YTUadgrAVvxKDs0LlXs2CcWHsU" />
    
    <title>{{ .Title }}</title> <!-- 페이지 제목 출력 -->
    
    <!-- 이곳에 필요한 CSS 및 기타 메타 정보 추가 가능 -->
    {{ partial "head.html" . }} <!-- 추가적인 <head> 구성 요소가 있을 경우, head.html로 분리하여 로드 -->
</head>
<body>
    {{ block "main" . }}{{ end }} <!-- 메인 콘텐츠를 삽입 -->
    
    <!-- 이곳에 필요한 하단 스크립트 등을 추가할 수 있습니다 -->
    {{ partial "footer.html" . }} <!-- 공통 하단 콘텐츠를 footer.html로 로드 -->
</body>
</html>
