# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  primary = "#2962ff"
  menu_primary = "#fafaf0"          # 메뉴 배경을 연한 아이보리로 설정
  menu_text = "#34495e"
  menu_text_active = "#2962ff"
  menu_title = "#2b2b2b"
  home_section_odd = "#fafaf0"      # 홈 섹션 배경을 연한 아이보리로 설정
  home_section_even = "#fafaf0"

[dark]
  primary = "#bbdefb"
  link = "#bbdefb"
  link_hover = "#bbdefb"
  background = "#0f1f30"           # 다크 모드 배경을 짙은 남색으로 설정
  home_section_odd = "#0f1f30"
  home_section_even = "#0f1f30"
  menu_primary = "#0f1f30"         # 메뉴 배경을 짙은 남색으로 설정
